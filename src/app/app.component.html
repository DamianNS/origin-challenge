<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>ATM</mat-card-title>
    <mat-card-subtitle>Cajero Automático</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://www.originsw.com/images/logo.svg?v=1584372066218" alt="Photo of a Shiba Inu">
  <mat-card-content>    
    <mat-stepper linear #stepper>
      <mat-step>
          <ng-template matStepLabel>N° de Tarjeta</ng-template>
          <app-home (cardOk)="onCardOk($event)"></app-home>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>N° de Pin</ng-template>
        <app-pin (pinOk)="onPinOk($event)"></app-pin>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
    <button mat-button matStepperNext>Next</button>

          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-stepper>
  </mat-card-content>
  <mat-card-actions>
    
  </mat-card-actions>
</mat-card>
